{% load i18n %}

<div class="row">

    <div class="col-sm-12">
        <div class="portlet box blue-hoki overview_values">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-rss"></i>{% trans 'Basic Indicators' %} {% if normalization_method == 'Unit' %} <span style="font-size: 12px;"> ({% trans 'in units' %})</span> {% endif %}
                </div>
                <div class="tools">
                    <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                </div>
                <div class="actions">
                </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-stat">
                        <span class="label label-sm title "> ROI </span>
                        <h3><span id="real_roi_number" class="label value "></span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-stat">
                        <span class="label label-sm title "> Yield </span>
                        <h3><span id="yield_number" class="label value "></span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-stat">
                        <span class="label label-sm title"> Balance </span>
                        <h3><span id="balance_number" class="label value"></span></h3>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-stat">
                        <span class="label label-sm title "> Bank Growth </span>
                        <h3><span id="bank_growth_number" class="label value "></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-12">
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-rss"></i>{% trans 'Recent Form' %}
            </div>
            <div class="tools">
                <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
            </div>
            </div>
            <div class="portlet-body">
                <div class="row">
                <div class="col-xs-12">
                    <table class="table table-condensed" id="recent_form_chart"></table>
                </div>
                </div>
            </div>
            </div>
    </div>

</div>
