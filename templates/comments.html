{% load comments_xtd %}

<div class="row">
<div class="col-sm-offset-1 col-sm-10" id="comments_container">
    <div class="portlet light">
        <div class="portlet-body">
            <div id="comments"></div>
        </div>
    </div>
</div>
</div>

<script>
    window.comments_props = {% get_commentbox_props for object %};
    window.comments_props_override = {
        allow_comments: {%if object.allow_comments%}true{%else%}false{%endif%},
        allow_comments: true,
        allow_feedback: true,
        show_feedback: true,
        allow_flagging: true,
        polling_interval: 5000,  // In milliseconds.
        login_url: '{% url 'account_login' %}'
    };
{#    console.log("inline script was executed, window.comments_props is: ", window.comments_props)#}
</script>
