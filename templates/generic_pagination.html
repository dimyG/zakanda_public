{#{% if is_paginated %}#}
{#{% endif %}#}

<div class="portlet-body light bordered">
    <div class="portlet-body">

        <div class="">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                    <li><a href="?page=1" class="pjax_call btn_zak_dark_01"><i class="fa fa-angle-double-left"></i></a></li>
                    <li><a href="?page={{ page_obj.previous_page_number }}" class="pjax_call btn_zak_dark_01"><i class="fa fa-angle-left"></i></a></li>
                {% endif %}

                <li> <a href="javascript:;" class="btn_zak_dark_01">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>

                {% if page_obj.has_next %}
                    <li><a href="?page={{ page_obj.next_page_number }}" class="pjax_call btn_zak_dark_01"><i class="fa fa-angle-right"></i></a></li>
                    <li><a href="?page={{ paginator.num_pages }}" class="pjax_call btn_zak_dark_01"><i class="fa fa-angle-double-right"></i></a></li>
                {% endif %}
            </ul>
        </div>

    </div>
</div>
