{% extends parent %}
{% load avatar_tags %}

{% block content %}
    <div class="row">
    <div class="col-sm-12">
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-object-ungroup"></i>Edit Profile
                </div>
                <div class="actions">
                </div>
            </div>
            <div class="portlet-body form">

    <div class="row">
    <div class="col-sm-12">

    <div class="change_profile_picture_wrapper no_form_content">
        <label>Change Profile picture</label>
        <form action="#" role="form">
            <div class="form-group">
                <div class="fileinput fileinput-new">
                    <div class="fileinput-new thumbnail">
                        <a href="{% url 'avatar_change' %}" data-toggle="tooltip" title="Change profile picture" class="pjax_call">{% avatar request.user 80 class="" %}</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="no_form_content"><a href="{% url 'account_change_password' %}">Change Password</a></div>

    <div class="no_form_content"><a href="{% url 'account_email' %}">Change your e-mail address</a></div>

    <form role="form" action="#" method="post" data-pjax data-pjax_container="#main_container">
        <div class="form-body">
        {# <form method="post" data-pjax_form>#}
        {% csrf_token %}
        {% include 'entities/form.html' %}
        </div>
        <div class="form-actions">
            <input type="submit" value="Submit" class="btn btn-primary btn_zak_dark_01"/>
        </div>
    </form>

    </div>
    </div>

            </div>
        </div>
    </div>
    </div>
{% endblock %}
